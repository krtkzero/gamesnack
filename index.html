<!DOCTYPE html>
<html lang="en">
<head>

        <section class="games-grid">

                <div class="game-card">
                    <div class="thumbnail">
                        <div class="placeholder-img">🧠</div>
                    </div>

                </div>

                <!-- Game Card 6 -->
                <div class="game-card">
                    <div class="thumbnail">
                        <div class="placeholder-img">🎯</div>

                </div>

    <footer>
        <p>© 2023 gamesnack.fun | New games added weekly!</p>
    </footer>

    <script src="script.js"></script>

</html>
