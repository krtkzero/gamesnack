<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What If...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Preload font for canvas */
        @font-face {
            font-family: 'Space Grotesk';
            src: url('https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2') format('woff2');
            font-weight: 700;
        }
        @font-face {
            font-family: 'Space Grotesk';
            src: url('https://fonts.gstatic.com/s/spacegrotesk/v15/V8mQoQDjQSkFtoMM3T6r8E7mF71Q-gOoraIAEj7oUXskPMBBSSJLm2E.woff2') format('woff2');
            font-weight: 400;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sound Toggle Button -->
    <button class="sound-toggle" id="sound-toggle" aria-label="Toggle Sound">
        <svg class="sound-on" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <svg class="sound-off" viewBox="0 0 24 24" style="display: none;">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
    </button>

    <div class="game-container">
        <!-- Intro Screen -->
        <div id="intro-screen" class="screen active">
            <div class="intro-content">
                <h1>What If...</h1>
                <p>Explore your morality through ethical dilemmas</p>
                <button id="start-btn" class="btn">Start Journey</button>
            </div>
        </div>

        <!-- Mode Select Screen -->
        <div id="mode-screen" class="screen">
            <h2>Choose Your Path</h2>
            <div class="mode-grid">
                <div class="mode-card" data-mode="work_life_circus">
                    <img src="assets/image/icon_work.png" alt="Work Life Circus" class="mode-icon">
                    <h3>Work Life Circus</h3>
                    <p>Navigate the modern workplace</p>
                </div>
                <div class="mode-card" data-mode="food_fomo">
                    <img src="assets/image/icon_food.png" alt="Food FOMO" class="mode-icon">
                    <h3>Food FOMO</h3>
                    <p>Face culinary dilemmas</p>
                </div>
                <div class="mode-card" data-mode="love_loneliness">
                    <img src="assets/image/icon_love.png" alt="Love & Loneliness" class="mode-icon">
                    <h3>Love & Loneliness</h3>
                    <p>Explore relationship choices</p>
                </div>
                <div class="mode-card" data-mode="desi_absurdism">
                    <img src="assets/image/icon_absurd.png" alt="Desi Absurdism" class="mode-icon">
                    <h3>Desi Absurdism</h3>
                    <p>Embrace cultural quirks</p>
                </div>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="question-content">
                <p class="question-text"></p>
                <div class="button-group">
                    <button class="btn yes-btn">Yes</button>
                    <button class="btn no-btn">No</button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="result-content">
                <img src="" alt="Personality Type" class="personality-image">
                <h2 class="personality-title"></h2>
                <p class="personality-tagline"></p>
                <div class="alignment-bars">
                    <div class="alignment-bar ethics">
                        <span>Ethics</span>
                        <div class="bar-container">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="alignment-bar order">
                        <span>Order</span>
                        <div class="bar-container">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="alignment-bar reality">
                        <span>Reality</span>
                        <div class="bar-container">
                            <div class="bar-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn retry-btn">Try Again</button>
                    <button class="btn share-btn">Share Result</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
