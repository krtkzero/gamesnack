<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice It Clean - GameSnack.fun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Slice It Clean</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-mode-selection">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button id="mode1Button" class="pixel-button mode-button active">Flying Objects</button>
                <button id="mode2Button" class="pixel-button mode-button">Precision Cut</button>
            </div>
        </div>

        <div class="game-controls">
            <button id="startButton" class="pixel-button">Start Game</button>
            <button id="restartButton" class="pixel-button" style="display: none;">Play Again</button>
        </div>
        
        <div class="game-instructions" id="gameInstructions">
            <p>Swipe or drag your mouse to slice the objects!</p>
            <p>Cut as many objects as you can before time runs out.</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
